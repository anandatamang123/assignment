<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sports Arena</h1>
    <div>
        <img src="https://cdn.vectorstock.com/i/1000v/33/24/football-logo-design-template-vector-30733324.jpg" alt="footballlogo">
    </div>

    <div id="initial-screen">
        <h1>Welcome to the Sport Quiz!</h1>
        <p>Test your knowledge on The Beautiful game Football.</p>
        <button id="start-quiz-button">Start Quiz</button>
    </div>
    <div id="quiz-container" class="hidden">
        <div id="question-container">
            <h2 id="question"></h2>
        </div>
        <div id="answer-options">
           
        </div>
        <button id="submit-button">Submit</button>
        <div id="feedback"></div>
        <div id="score-container">Score: <span id="score">0</span></div>
        <div id="timer-container">Time left: <span id="timer">30</span> seconds</div>
   
     <div id="progress-bar">
    <div id="progress"></div>
</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
